<h1>HTML</h1>
<p>Las siglas de HTML son <strong>H</strong>yper <strong>T</strong>ext <strong>M</strong>arkup <strong>L</strong>anguage, en español Lenguaje marcado de hipertextos, es el lenguaje con el que se define el contenido de las páginas web. Básicamente se trata de un conjunto de etiquetas que sirven para definir el texto y otros elementos que compondrán una página web, como imágenes, listas, vídeos, etc.</p>
<p>Se puede trabajar el HTML con cualquier editor de codigo, desde el bloc de notas de Windows hasta programas profesionales como Adobe Dreamweaver.</p>
<p>El primer archivo de HTML siempre tiene que llamarse &quot;index.html&quot; porque es lo primero que detectan los navegadores.</p>
<h2>Estructura</h2>
<p><strong>doctype:</strong> Se trata de una etiqueta simple que no necesita cierre y cuya función es facilitar información al servidor web que aloja la página. La información facilitada por ésta etiqueta se refiere al tipo de documento, además es necesaria para la comunicación entre el navegador y el servidor.<br />
<strong>html:</strong> Se trata de una etiqueta par y es la etiqueta que encierra todo el documento HTML.<br />
<strong>head:</strong> Es una etiqueta par, define la cabecera del documento y contiene información del mismo (metadatos, scripts, estilos, ubicación de documentos de estilos, título de la pagina entre otros datos).<br />
<strong>body:</strong> Es una etiqueta par y la conocemos como el cuerpo del sitio web. Todo lo que se escriba dentro de esta etiqueta será visible para los navegadores.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!doctype <span class="hljs-meta-keyword">html</span>&gt;</span>

<h2>Cabecera</h2>
<p>meta: La función de meta viene siendo añadir información sobre la página.<br />
charset: Viene siendo la configuración en la página para definir el idioma que se usará.<br />
name: Tiene varias propiedades diferentes que dependiendo de lo que esta adentro es lo que se estará definiendo. Y el name va acompañado de &quot;content&quot; que ahí es donde tenemos que poner el contenido de lo que se definió en el name. En este ejemplo en la etiqueta simple &quot;meta name&quot; estamos poniendo el autor y el nombre del autor.<br />
Description: En la etiqueta simple &quot;meta name&quot; es la descripción que aparecerá en los navegadores.<br />
Keywords: En la etiqueta simple &quot;meta name&quot; son las palabras clave que usan los navegadores para filtrar las paginas.<br />
La etiqueta doble &quot;title&quot; es donde escribimos el nombre de la página.<br />
La etiqueta simple &quot;link&quot; sirve para vincular hojas de estilo o vincular el icono que aparece al lado del titulo en la parte superior de la página. rel: Es para definir lo que se va a relacionar. Y href: Es para buscar los archivos a usarse en la carpeta.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!doctype <span class="hljs-meta-keyword">html</span>&gt;</span>

<h2>Cuerpo</h2>
<p>Las etiquetas dobles &quot;header&quot; son para el cabezote.<br />
Las etiquetas dobles &quot;nav&quot; son para la barra de navegación.<br />
Las etiquetas dobles &quot;section&quot; son para la sección principal.<br />
Las etiquetas dobles &quot;aside&quot; son para una columna.<br />
Las etiquetas dobles &quot;article&quot; son para un artículo.<br />
Las etiquetas dobles &quot;h&quot; seguido de un número entre el 1 y el 6 son para títulos, siendo 1 es más grande y el 6 el más pequeño.<br />
Las etiquetas dobles &quot;p&quot; son para escribir un párrafo.<br />
Las etiquetas dobles &quot;b&quot; son para poner el negritas el texto que se ponga adentro.<br />
La etiqueta simple &quot;br&quot; es para hacer un salto de línea.<br />
La etiqueta simple &quot;hr&quot; es para poner un borde.<br />
Las etiquetas dobles &quot;a&quot; son para poner un link;  pones &quot;href = &quot;&quot; &quot; y en las comillas pones el link.</p>

<p><strong>img:</strong> Etiqueta doble para insertar imágenes, con src (source) buscas el link o la ubicación de las imágenes para insertarlas, con width pones el ancho, con height el alto, alt permite proporcionar un texto equivalente al objeto y aligh la posicion.<br />
<strong>ol:</strong> Etiqueta doble para hacer una lista númerica.<br />
<strong>li:</strong> Etiqueta doble para insertar items en la lista.<br />
<strong>ul:</strong> Etiqueta doble para hacer una lista de puntos.<br />
<strong>table:</strong> Etiqueta doble para declarar una tabla después puedes ponerle borde con &quot;border=&quot;1&quot;&quot; dentro de la misma etiqueta de inicio.<br />
<strong>tr:</strong> Etiqueta doble para declarar una fila.<br />
<strong>th:</strong> Etiqueta doble para poner el valor de una columna.<br />
<strong>meter:</strong> Etiqueta doble para poner una barra de progreso, en &quot;value&quot; pones el valor, en &quot;min&quot; pones el valor mínimo de los valores posibles, en &quot;max&quot; pones el valor máximo de esos valores, en &quot;high&quot; pones un valor donde pones un limite que por ejemplo si fueran calificaciones el valor limite para pasar es de 70 para arriba&quot;.<br />
<strong>footer</strong> Etiqueta doble para poner el pie de página.</p>

<h1>CSS</h1>
<p>CSS (en inglés Cascading Style Sheets) es lo que se denomina lenguaje de hojas de estilo en cascada y se usa para estilizar elementos escritos en un lenguaje de marcado como HTML. CSS separa el contenido de la representación visual del sitio.</p>
<h1>Sintaxis</h1>
<p><strong>style:</strong> Etiqueta doble que se usa para poner el código del CSS y debe ponerse antes de cerrar el <strong>head</strong>.</p>
<p>Hay 3 maneras de usar el CSS que viene siendo a traves de las etiquetas, mis id's y las clases/grupos.</p>
<p><strong>Etiquetas:</strong> Simplemente pones el nombre de la etiqueta y abres llaves.<br />
<strong>ID:</strong> Pones un hashtag/gato luego el nombre del ID y abres llaves.<br />
<strong>Clases/Grupos:</strong> Pones un punto luego el nombre del grupo y abres llaves.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span>

  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;utf-8&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Sintaxis<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="css">
      <span class="hljs-comment">/*

      Selector{

        propiedad:valor;

    }

      */</span>

      <span class="hljs-selector-tag">body</span>{

        <span class="hljs-attribute">background</span>:red;

      }

      <span class="hljs-selector-id">#caja</span>{
        <span class="hljs-attribute">width</span>:<span class="hljs-number">200px</span>;
        <span class="hljs-attribute">height</span>:<span class="hljs-number">200px</span>;
        <span class="hljs-attribute">background</span>:yellow;
      }

      <span class="hljs-selector-class">.grupo</span>{
        <span class="hljs-attribute">width</span>:<span class="hljs-number">200px</span>;

        <span class="hljs-attribute">background</span>:blue;
        <span class="hljs-attribute">margin</span>:<span class="hljs-number">10px</span>;
      }
    </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>

<h1>Propiedades de Forma</h1>
<p><strong>width:</strong> Ancho.<br />
<strong>height:</strong> Alto.<br />
<strong>background:</strong> Color.<br />
<strong>margin:</strong> La propiedad margin establece los márgenes de un elemento especificando entre uno y cuatro valores, donde cada valor es una longitud, un porcentaje o auto. Los valores en porcentaje se refieren al ancho del elemento padre. Se permiten márgenes negativos.</p>
<p>Si se dan cuatro valores, se aplican a los márgenes superior, derecho, inferior e izquierdo, respectivamente. Si se da un valor, se aplica a todos los lados. Si se dan dos o tres valores, los valores faltantes se toman del lado opuesto.<br />
<strong>border:</strong> La propiedad border permite definir de golpe todos los bordes en una única regla de la hoja de estilos. Se puede utilizar border para definir el o los valores siguientes: border-width, border-style, border-color.<br />
**padding:**El área de padding es el espacio entre el contenido del elemento y su borde ( border ). No se permiten valores negativos. La propiedad padding es un atajo para evitar la asignación de cada lado por separado.<br />
<strong>border-radius:</strong> Permite especificar el redondeo de todas las esquinas de una caja CSS y definir la forma en que se debe hacer. Todos los elementos. inherit (se heredan las características del elemento padre).</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span>

<p>Es importante aclarar el uso de las margenes.<br />
Tenemos varias opciones de colocar margenes a una caja en posicion relativa.</p>
<p>margin: auto -&gt; Significa que sus margenes van a dar una respuesta automatica en el flujo de nudos y se ubique dentro en la pantalla en la parte central a nivel lateral y en la parte superior de la pantalla.<br />
Las margenes las podemos ubicar de acuerdo a las 4 margenes en donde esta posicionada la caja. Las cuales son:</p>
<ul>
<li>top (Arriba)</li>
<li>right (Derecha)</li>
<li>bottom (Abajo)</li>
<li>left (Izquierda)</li>
</ul>
<p>Ejemplo: &quot;margin: 20px 30px 40px 50px&quot;</p>

La vista de una pagina web varia con el dispositivo y sera menor en un telefono movil que en una pantalla de computadora.

Antes de las tabletas y telefonos moviles, las paginas web estaban diseñadas solo para pantallas de ordenador, y era comun que las paginas web tuvieran un diseño estatico y un tamañp fijo. Luego, cuando comenzamos a navegar por internet usando tabletas y telefonos moviles, las paginas web de tamaño fijo eran demasiado grandes para adaptarse a la ventana grafica.

Para solucionar esto, los navegadores de esos dispositivos redujeron la pagina web entera para ajustarla a la pantalla.

# CSS de Sistema de Filas y columnas
```css

*{
	margin: 0px;
	padding: 0px;
	list-style: none;
	text-decoration: none;
	font-family: sans-serif;
	box-sizing: border-box;/*Esto asegura que el relleno y el borde estan incluidos en el ancho total y la altura de las cajas html.*/
}

.contenedor{
	position: relative;
	margin: auto;
	width: 100%;
	height: auto;
}

.fila{
	position: relative;
	margin: auto;
	width: 100%;
	height: auto;
	/*Las columnas dentro de una fila estan flotando a la izquierda, y por lo tanto se toman fuera del flujo de la pagina , y otros elementos seran colocados en como si no fueran de las columnas. Para evitar esto, vamos añadir un estilo que despeja el flujo.*/
	clear: both;
	display: table;
}

[class*=&quot;col-&quot;]{
	float: left;
	border: 1px solid black;
	padding: 20px;
}

.col-12{
	width: 100%;
	background: red;
}

.col-11{
	width: 91.66666666%;
	background: purple;
}

.col-10{
	width: 83.33333333%;
	background: red;
}

.col-9{
	width: 75%;
	background: hotpink;
}

.col-8{
	width: 66.66666667%;
	background: skyblue;
}

.col-7{
	width: 58.33333333%;
	background: skyblue;
}

.col-6{
	width: 50%;
	background: skyblue;
}

.col-5{
	width: 41.66666667%;
	background: skyblue;
}

.col-4{
	width: 33.33333333%;
	background: greenyellow;
}

.col-3{
	width: 25%;
	background: darkred;
}

.col-2{
	width: 16.66666666%;
	background: darkred;
}

.col-1{
	width: 8.33333333%;
	background: darkred;
}

# Media Query CSS (Consulta de Medios)

Consulta de medios es una tecnica CSS introducida en CSS3.

Utliza la regla @media para incluir un bloque de propiedades de CSS solo si una determinada condicion es verdadera.  

Una cosa que es muy util en Sublime Text es que puedo escribir la misma palabra en varios renglones al mismo tiempo con oprimir la tecla Ctrl en las partes donde quiera.  

Y si quiero cambiar esas palabras, debo de seleccionar una y luego oprimir Ctrl + D para que se vayan seleccionando las mismas palabras que le siguen.
